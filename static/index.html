<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div id="app"></div>
<script type="module">
    import InputPlaceholder from './dist/src/module/placeholder.js';
    import rendered from './dist/src/pages/signIn/index.js'
    import submitForm from './dist/src/module/form_handler.js';
    import Validation from './dist/src/module/Validation.js'

    let app = document.querySelector('#app');

    app.innerHTML = rendered;

    new InputPlaceholder(document.querySelectorAll('.js-input-control'));

    const inputs = {
        login: {
            required: true,
        },
        password: {
            required: true,
            minLength: 6,
        }
    };

    Validation.validate(inputs);

    let forms = document.querySelectorAll('form');

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', submitForm)
    })



</script>

</body>
</html>
